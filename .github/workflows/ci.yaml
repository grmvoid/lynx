name: Lynx
on:
  push:
    branches:
      - master
      - release-*
    pull_request:
      branches:
        - master
        - release-*
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-versions: [18.x, 20.x, 21.x, 22.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use node version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Build Project
        run: npm run build
